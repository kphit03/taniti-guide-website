<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Taniti Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">TANITI TOURISM</div>
            <div class="navbar-right">
                <a href="index.html">Home</a>
                <a href="lodging.html">Lodging</a>
                <a href="activities.html">Activities</a>
                <a href="dining.html">Dining</a>
                <a href="transportation.html">Transportation</a>
                <a href="contact.html" class="active">Contact</a>
                <a href="faq.html">FAQ</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <h1>Contact Us</h1>
            <p>Have questions or concerns? Fill out the form below, and we'll get back to you as soon as possible. We currently only do contact by email at taniti-tourism@guide.com</p>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="1">

                <label for="concern">Concern:</label>
                <textarea id="concern" name="concern" rows="5" placeholder="Enter your concern or message" required></textarea>

                <label for="contact-info">Contact Information:</label>
                <input type="email" id="contact-info" name="contact-info" placeholder="Enter your email address" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Taniti Tourism.</p>
    </footer>
</body>
</html>
